<!-- index.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">FM24 Challenge Creator</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
  <link rel="icon" href="./assets/img/favicon/favicon.ico">
  <meta name="theme-color" content="#1c2630">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9MSMDWM9CR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-9MSMDWM9CR');
  </script>
</head>
<body>
  <div class="topbar">
    <div class="container topbar-container">
      <div class="topbar-title">
        <h1 data-i18n="title">FM24 Challenge Creator</h1>
      </div>
      <div class="topbar-actions">
        <a href="mailto:giovannicastaldodev@gmail.com?subject=Feedback%20for%20FM24%20Challenge%20Creator" class="topbar-button feedback-button">
          <span class="button-icon">✉️</span>
          <span class="button-text" data-i18n="feedback_button">Invia Feedback</span>
        </a>
        <a href="https://buymeacoffee.com/jojod3v" target="_blank" class="topbar-button coffee-button">
          <span class="button-icon">☕</span>
          <span class="button-text">Buy me a coffee </span>
        </a>
        <div class="language-selector">
          <label for="language-selector" data-i18n="language">Lingua</label>
          <select id="language-selector" onchange="window.i18n.setLanguage(this.value)">
            <option value="it">Italiano</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="container main-content">
    <div class="controls">
      <div class="control-group">
        <label for="difficulty" data-i18n="difficulty">Seleziona la difficoltà:</label>
        <select id="difficulty">
          <option value="very_easy" data-i18n="difficulties.very_easy">Molto Facile</option>
          <option value="easy" data-i18n="difficulties.easy">Facile</option>
          <option value="medium" data-i18n="difficulties.medium" selected>Media</option>
          <option value="hard" data-i18n="difficulties.hard">Difficile</option>
          <option value="very_hard" data-i18n="difficulties.very_hard">Molto Difficile</option>
        </select>
      </div>

      <div class="control-group">
        <label for="challenge-difficulty" data-i18n="challenge_difficulty">Difficoltà sfide:</label>
        <select id="challenge-difficulty">
          <option value="all" data-i18n="challenge_difficulties.all" selected>Tutte</option>
          <option value="facile" data-i18n="challenge_difficulties.facile">Facile</option>
          <option value="media" data-i18n="challenge_difficulties.media">Media</option>
          <option value="difficile" data-i18n="challenge_difficulties.difficile">Difficile</option>
          <option value="matta" data-i18n="challenge_difficulties.matta">Matta</option>
        </select>
      </div>

      <div class="control-group">
        <label for="generate_button" data-i18n="generate_button_label"></label>
        <button onclick="generaSfida()" data-i18n="generate_button">Genera Sfida</button>
     </div>
    </div>

    <div id="output"></div>

    <footer>
      <p><span data-i18n="footer-text">Ispirato a Football Manager 2024 | Sviluppato con amore e rabbia da </span> <a href="https://github.com/jojod3v" target="_blank">Giovanni Castaldo</a></p>
    </footer>
  </div>

  <script src="./assets/js/env.js"></script>
  <script src="./assets/js/i18n.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
